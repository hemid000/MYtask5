<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="selection_list">
        <form>
          <fieldset>
            <legend>Selection options list</legend>
            <div>
              <label for="Checkbox">Checkbox:</label>
              <input type="checkbox" name="Checkbox" id="Checkbox" />
            </div>
            <div>
              <label for="RadioButton1">RadioButton1:</label>
              <input type="radio" name="Checkbox" id="Checkbox" />
            </div>
            <div>
              <label for="RadioButton2">RadioButton2:</label>
              <input type="radio" name="Checkbox" id="Checkbox" />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="input_text">
        <fieldset>
          <legend>Input text</legend>
          <div class="login">
            <label for="Login">Login Id:</label>
            <input type="email" name="" id="" required />
            <select name="" id="">
              <option value="mail.ru">mail.ru</option>
              <option value="mail.ru">yandex.ru</option>
              <option value="mail.ru">gmail.com</option>
            </select>
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" required />
          </div>
        </fieldset>
      </div>
      <div>
        <form>
          <fieldset>
            <legend>Employee Designation</legend>
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="software_engineer">Software Engineer</label>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="data_analyst">Data Analyst</label>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="web_developer">Web Developer</label>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="senior_analyst">Senior Analyst</label>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="button">
        <input type="submit" value="Press" />
        <input type="submit" value="Reset" />
      </div>
    </div>
  </body>
</html>
